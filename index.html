<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" name="profile-edit" aria-label="Редактировать профиль">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      <button type="button" class="profile__add-btn" name="profile-add" aria-label="Добавить фото">
      </button>
    </section>
    <div class="popup popup_type_profile-form">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" name="form-close" aria-label="Закрыть">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="edit-form" novalidate>
          <fieldset class="popup__fieldset">

            <input
              id="name-input"
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              value="Жак-Ив Кусто"
              required="required"
              minlength="2"
              maxlength="40"
            >
            <span class="popup__error name-input-error"></span>

            <input
              id="job-input"
              type="text"
              class="popup__input popup__input_type_job"
              name="job"
              value="Исследователь океана"
              required="required"
              minlength="2"
              maxlength="200"
            >
            <span class="popup__error job-input-error"></span>

          </fieldset>
          <button type="submit" class="popup__button" name="form-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-form">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" name="form-close" aria-label="Закрыть">
        </button>
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form" name="create-card">
          <fieldset class="popup__fieldset">

            <input
              id="title-input"
              type="text"
              class="popup__input popup__input_type_name"
              name="title"
              placeholder="Название"
              required="required"
              minlength="2"
              maxlength="40"
            >
            <span class="popup__error title-input-error"></span>

            <input
              id="url-input"
              type="url"
              class="popup__input popup__input_type_src"
              name="image-url"
              placeholder="Ссылка на картинку"
              required="required"
            >
            <span class="popup__error url-input-error"></span>

            </fieldset>
          <button type="submit" class="popup__button" name="form-submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-btn" name="form-close" aria-label="Закрыть"></button>
        <img src="#" alt="" class="popup__image-view">
        <p class="popup__image-title"></p>
      </div>
    </div>
    <section class="photo-grid">
      <ul class="photo-grid__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

<template class="template">
  <li class="element">
    <button type="button" class="element__trash" name="trash" aria-label="Удалить"></button>
    <img class="element__image" src=" ">
    <div class="element__bottom">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like" name="like" aria-label="Лайк"></button>
    </div>
  </li>
</template>

<script src="./scripts/validate.js"></script>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
