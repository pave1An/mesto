<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class = "page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" name="profile-edit">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      <button class="profile__add-btn" name="profile-add">
      </button>
    </section>
    <section class="popup">
      <form action="#" class="popup__container" name="edit-form">
        <button type="button" class="popup__close-btn" name="form-close">
        </button>
        <p class="popup__title">Редактировать профиль</p>
        <div class="popup__input">
          <input type="text" class="popup__input-text popup__input-text_type_name" name="name" value="Жак-Ив Кусто">
          <input type="text" class="popup__input-text popup__input-text_type_job" name="job" value="Исследователь океана">
        </div>
        <button type="submit" class="popup__submit-btn" name="form-submit">Сохранить</button>
      </form>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li class="photo-grid__item">
          <img src="./images/photo-grid-les.jpg" alt="хвойный лес, берег" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Хвойный лес</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/photo-grid-skali.jpg" alt="острые, желтые скалы" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Острые скалы</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/photo-grid-tropa.jpg" alt="тропа среди гор" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Горная тропа</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/photo-grid-pustinya.jpg" alt="маленькие скалы в пустыне" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Скалистая пустыня</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/photo-grid-utyos.jpg" alt="утес на берегу" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Утес</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/photo-grid-baikal.jpg" alt="берег Байкала" class="photo-grid__image">
          <div class="photo-grid__bottom">
            <h2 class="photo-grid__title">Байкал</h2>
            <button class="photo-grid__like" name="like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

<script src="./pages/index.js"></script>

</body>
</html>
