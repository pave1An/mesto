<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" name="profile-edit" aria-label="Редактировать профиль">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      <button type="button" class="profile__add-btn" name="profile-add" aria-label="Добавить фото">
      </button>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" name="form-close" aria-label="Закрыть">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="edit-form">
          <fieldset class="popup__input">
            <input type="text" class="popup__input-text popup__input-text_type_name" name="name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input-text popup__input-text_type_job" name="job" value="Исследователь океана">
          </fieldset>
          <button type="submit" class="popup__submit-btn" name="form-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li class="element">
          <img src="./images/element-les.jpg" alt="хвойный лес, берег" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Хвойный лес</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-skali.jpg" alt="острые, желтые скалы" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Острые скалы</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-tropa.jpg" alt="тропа среди гор" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Горная тропа</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-pustinya.jpg" alt="маленькие скалы в пустыне" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Скалистая пустыня</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-utyos.jpg" alt="утес на берегу" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Утес</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-baikal.jpg" alt="берег Байкала" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="element__like" name="like" aria-label="Лайк">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

<script src="./scripts/index.js"></script>

</body>
</html>
